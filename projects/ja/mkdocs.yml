site_name: misspy
copyright: "&copy; 2023 sonyakun"
repo_url: https://github.com/sonyakun/misspy
repo_name: sonyakun/misspy

nav:
  - Home: 'index.md'
  - 'はじめに':
    - 'misspyのインストール': 'install.md'
    - 'クイックスタート': 'quickstart.md'
  - 'APIリファレンス': 'API Reference'
  - About: 'About'

theme:
  name: material
  palette:
    - scheme: default
      primary: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.footer
plugins:
  - search:
      lang: 'ja'
  - tags
  - include_dir_to_nav

extra:
  version:
    provider: mike
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zho/
      lang: zh
    - name: Español (lengua)
      link: /es/
      lang: es
    - name: 한국어
      link: /ko/
      lang: ko
    - name: 日本語
      link: /
      lang: ja
  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-KHZ5C3MRZT
  

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      noclasses: true
      pygments_style: monokai
      linenums: true
  - pymdownx.keys
  - admonition
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
